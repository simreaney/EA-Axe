<!DOCTYPE html>
<html>
<head>
    <title>SCIMAP Sediment for River Axe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        html, body, #map {
            width: 100%;
            height: 95%;
        }
    </style>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<h1>SCIMAP Sediment Standard for the River Axe</h1>
<div id="map"></div>
<script>
    var map = L.map('map').setView([50.82336, -2.94429], 11);

    map1 = L.tileLayer('https://simreaney.github.io/EA-Axe/webMapping/top10pcent/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 17,
        tms: false,
        attribution: 'Generated by Sim Reaney with SCIMAP',
        name: 'Top 10% critical source areas for sediment based on SCIMAP'
    });

    map2 = L.tileLayer('https://simreaney.github.io/EA-Axe/webMapping/netwet/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 17,
        tms: false,
        attribution: 'Generated by Sim Reaney with SCIMAP',
        name: 'Hydrological connectivity based on the Network Index'
    });

    map3 = L.tileLayer('https://simreaney.github.io/EA-Axe/webMapping/mobPot/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 17,
        tms: false,
        attribution: 'Generated by Sim Reaney with SCIMAP',
        name: 'Potential physcial mobilsiation of sediment'
    });

    map4 = L.tileLayer('https://simreaney.github.io/EA-Axe/webMapping/inStreamConcn/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 17,
        tms: false,
        attribution: 'Generated by Sim Reaney with SCIMAP',
        name: 'In stream sediment risk concentration'
    });

    map5 = L.tileLayer('https://simreaney.github.io/EA-Axe/webMapping/breakthroughAndDeliveryPoints/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 17,
        tms: false,
        attribution: 'Generated by Sim Reaney with SCIMAP',
        name: 'Field boundary breakthrough and delivery points'
    });

    var baseMaps = {
        "Instream Risk Concentration": map4,
        "CSAs - Top 10% Sediment Sources": map1,
        "Hydrological Connectivity": map2,
        "Sediment Mobilisation Potential": map3,
        'Field boundary breakthrough and delivery points': map5
    };

    L.control.layers(baseMaps).addTo(map);

    //legend
    function getColor(d) {
        return d > 1.0 ? '#ebffff' :
            d > 0.75 ? '#eb0000' :
            d > 0.5 ? '#ffa94f' :
            d > 0.25 ? '#ffffb7' :
            d > 0.00 ? '#9ddf9e' :
            '#0085bf';
    }

    map.addLayer(map4);
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 0.25, 0.5, 0.75, 1.0],
            labels = [];

        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i]) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }
        return div;
    };
    legend.addTo(map);
    //end legend
</script>
</body>
</html>
